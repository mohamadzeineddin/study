<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dars</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .tabs {
        display: flex;
        justify-content: space-around;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }

      .tab {
        cursor: pointer;
        padding: 10px;
        transition: background-color 0.3s;
      }

      .tab:hover {
        background-color: #555;
      }

      .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
      }

      .tab-content.active {
        display: block;
      }

      h2 {
        color: #333;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab" onclick="changeTab(1)">phy</div>
      <div class="tab" onclick="changeTab(2)">bio</div>
      <div class="tab" onclick="changeTab(3)">chem</div>
      <div class="tab" onclick="changeTab(4)">math</div>
    </div>

    <div id="tabContent1" class="tab-content active">
      <h2>phy videos:</h2>

        <a

        >

      <h1>

          href="https://youtu.be/E43JRz6kxtc?si=cOtssxbvMVzf5kXu"
          title="Watch Phy chapter 6 video"
          >Phy chapter 6</a
        >
      </h1>
      <img src="phy quiz.jfif" alt="" style="height: 500px; width: 200px" />
    </div>

    <div id="tabContent2" class="tab-content">

    <div id="tabContent3" class="tab-content">

    <script>
      function changeTab(tabNumber) {
        // Hide all tab content
        document.querySelectorAll(".tab-content").forEach((content) => {
          content.classList.remove("active");
        });

        // Show the selected tab content
        document
          .getElementById("tabContent" + tabNumber)
          .classList.add("active");
      }
    </script>
  </body>
